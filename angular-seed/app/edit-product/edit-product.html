<form >
  <div class="container">
  
  <div class="col-md-6 offset-md-3">
  
  <div class="form-row">
      <div class="form-group col-md-6">
      <label >Product Name</label>
      <input type="text" class="form-control" ng-model="productName"  placeholder="Product Name" required>
    </div>
  
      <div class="form-group col-md-6">
      <label >Prodcu Brand</label>
      <input type="text" class="form-control" ng-model="productBrand"  placeholder="Product Brand" required>
    </div>
  <br/>
  <div class="form-group col-md-12">
      <label>Product Price</label>
      <input type="text" class="form-control" ng-model="productPrice" placeholder="Product Price" required> 
    </div>
  <div class="form-group col-md-12">
      <label>Product Description</label>
      <input type="text" class="form-control" ng-model="productDescription" placeholder="Product Description" required> 
    </div>
    
   
<div >
    <label>Product Status</label>
   <br>
  <div class="form-group col-md-12">
    <input  type="radio"  value="3" name="productStatus" ng-model="productStatus" >
<label>Active</label>

<input  type="radio" name="productStatus"ng-model="productStatus" value="4"  >
<label>Inactive</label>
</div>
</div>
<div class="form-group col-md-12">
  <label>Product Image URL</label>
  <input type="text" class="form-control" ng-model="productImage" placeholder="Product Image URL" required> 
</div>
  </div>
  
  
 
  <button type="button"  ng-click="editProduct()" class="btn btn-primary btn-block"  >Edit Product</button>
 
  </div></div>
</form>
